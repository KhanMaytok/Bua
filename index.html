<!DOCTYPE html>
<html dir="ltr" lang="ES-ES">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<script type="text/javascript"></script>
<title>Vitekey Login</title>
<meta name="description" content="">
<link rel="shortcut icon" href="https://auth.gfx.ms/16.000.26064.00/favicon.ico?v=2">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<link rel="stylesheet" title="HostCSS" type="text/css" href="css/movilcss.css">
<style type="text/css">body{display:block !important;}</style>
</head>
<body>
<div>
	<div class="SKHeader">
		<span>Inicio Vitekey</span>
	</div>
	<div class="contentHolder">
		<div class="mainContent">
			<div class="loginhead">
				<img src="http://i.imgur.com/BtZwZAk.png" alt="Vitekey logo">				
			</div>
			<div class="content mobile host">
			<form novalidate="novalidate" spellcheck="false" method="post" target="_top" autocomplete="off" action="">
				<div class="section">
					<div id="SkError">
						<div class="errorDiv first" id="SkErrorMsg">Aqui va un error</div>
					</div>					
					<div id="labelUsername" class="row label">
						<span id="spanUsername">Escribe tu usuario</span>
					</div>
					<div id="idDiv_PWD_UsernameTb" class="row textbox">
						<div style="width: 100%; position: relative;">
							<input type="text" name="username" id="username" maxlength="113" lang="es" class="ltr_override" aria-labelledby="spanUsername">
						</div>
					</div>
					<div class="row label">
						<label>Contraseña</label>
					</div>
					<div id="" class="row textbox">
						<input name="password" type="password" id="password" autocomplete="off">
					</div>
					<!-- 
					<div id="idTd_PWD_KMSI_Cb">
						<input type="checkbox" name="KMSI" id="idChkBx_PWD_KMSI0Pwd">
							<label for="idChkBx_PWD_KMSI0Pwd" id="idLbl_PWD_KMSI_Cb" data-bind="text: str['$em']">Mantener la sesión iniciada</label>
					</div>
					-->
				</div>
				<div id="" class="section">
					<input type="submit" id="submit" class="submit" value="Iniciar sesión">
				</div>
				<div class="section">
					<div id="" class="row small">
						<div class="buttonSubmit">
							<a id="linkOlvide" href="">Olvidé mi contraseña</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="footer">
	<div class="footerNode links">
		<a id="ftrPrivacy" class="first" href="">Privacidad y cookies</a>
		<a id="ftrTerms" href="">Condiciones de uso</a>
		<a id="i1689" href="">Sitio para PC</a>
	</div>
	<div id="ftrCopy" class="footerNode secondary">&copy; 2016 Vitekey Software Corporation</div>
</div>
</div>
</body>
</html>
